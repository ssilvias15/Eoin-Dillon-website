        <script>
            <!-- Slideshow-->

            function carousel() {
                var i,slides = document.getElementsByClassName("mySlides"),
                    myIndex = 0, slidesLength = slides.length;

                for (i = 0; i < slidesLength; i++) {
                   slides[i].style.display = "none";  
                }

                // selecting image index randomly from 0 to number of slides - 1
                myIndex = Math.round(Math.random() * (slidesLength-1)); 
                slides[myIndex].style.display = "block";  
                setTimeout(carousel, 2000); // Change image every 2 seconds
            }
            
            carousel();
        </script>
